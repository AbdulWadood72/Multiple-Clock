<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Different Clocks</title>
  <link rel="stylesheet" href="multiclock.css">
</head>
<body>
  <div class="clocks-container">
    <!-- Clock 1: New York -->
    <div class="clock-wrapper">
      <div class="clock-container" id="newyork">
        <div class="clock-col">
          <p class="clock-day clock-timer"></p>
          <p class="clock-label">Day</p>
        </div>
        <div class="clock-col">
          <p class="clock-hours clock-timer"></p>
          <p class="clock-label">Hours</p>
        </div>
        <div class="clock-col">
          <p class="clock-minutes clock-timer"></p>
          <p class="clock-label">Minutes</p>
        </div>
        <div class="clock-col">
          <p class="clock-seconds clock-timer"></p>
          <p class="clock-label">Seconds</p>
        </div>
      </div>
      <p class="title">New York (America/New_York)</p>
    </div>

    <!-- Clock 2: London -->
    <div class="clock-wrapper">
      <div class="clock-container" id="london">
        <div class="clock-col">
          <p class="clock-day clock-timer"></p>
          <p class="clock-label">Day</p>
        </div>
        <div class="clock-col">
          <p class="clock-hours clock-timer"></p>
          <p class="clock-label">Hours</p>
        </div>
        <div class="clock-col">
          <p class="clock-minutes clock-timer"></p>
          <p class="clock-label">Minutes</p>
        </div>
        <div class="clock-col">
          <p class="clock-seconds clock-timer"></p>
          <p class="clock-label">Seconds</p>
        </div>
      </div>
      <p class="title">London (Europe/London)</p>
    </div>

    <!-- Clock 3: Tokyo -->
    <div class="clock-wrapper">
      <div class="clock-container" id="tokyo">
        <div class="clock-col">
          <p class="clock-day clock-timer"></p>
          <p class="clock-label">Day</p>
        </div>
        <div class="clock-col">
          <p class="clock-hours clock-timer"></p>
          <p class="clock-label">Hours</p>
        </div>
        <div class="clock-col">
          <p class="clock-minutes clock-timer"></p>
          <p class="clock-label">Minutes</p>
        </div>
        <div class="clock-col">
          <p class="clock-seconds clock-timer"></p>
          <p class="clock-label">Seconds</p>
        </div>
      </div>
      <p class="title">Tokyo (Asia/Tokyo)</p>
    </div>

    <!-- Clock 4: Sydney -->
    <div class="clock-wrapper">
      <div class="clock-container" id="sydney">
        <div class="clock-col">
          <p class="clock-day clock-timer"></p>
          <p class="clock-label">Day</p>
        </div>
        <div class="clock-col">
          <p class="clock-hours clock-timer"></p>
          <p class="clock-label">Hours</p>
        </div>
        <div class="clock-col">
          <p class="clock-minutes clock-timer"></p>
          <p class="clock-label">Minutes</p>
        </div>
        <div class="clock-col">
          <p class="clock-seconds clock-timer"></p>
          <p class="clock-label">Seconds</p>
        </div>
      </div>
      <p class="title">Sydney (Australia/Sydney)</p>
    </div>
  </div>
  <script src="multiclock.js"></script>
</body>
</html>
